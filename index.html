<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <figure class="hero-container">
    <img class="hero-image" src="./images/illustration-hero.svg" alt="girl listening to music">
  </figure>
</header>
<main>
  <section class="main-title">
      <div class="main-title-container">
        <h2 class="main-title-container__title">Order Summary</h2>
      </div>
      <div class="main-content">
      <p>  You can now listen to millions of songs, audiobooks, and  podcasts on any 
        device anywhere you like!</p>
      </div>
  </section>
  <section class="main-payment-container">
    <figure class="main-payment-container__image-container">
      <img src="./images/icon-music.svg" alt="icono-musical">
    </figure>
    <div class="payment-text-container">
      <p class="payment-text"><b>Annual Plan</b></p>
      <p class="price-container">$59.99/year</p>
    </div>
    <div class="change-link-container">
    <p class="change-link-container__p"><a class="change-link" href="#">Change</a></p>
    </div>
  </section>
  <section class="main-buttons-container">
    <button class="proceed-button">Proceed to Payment</button>
    <p class="cancel-button">Cancel Order</p>
  </section>
</main>
</body>
</html>
